<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        .spinner-content-page {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title><%= htmlWebpackPlugin.options.title %></title><% for (var i in htmlWebpackPlugin.files.css) { %>
    <link href="<%=htmlWebpackPlugin.files.css[i] %>" rel="stylesheet"><% } %>
</head>
<body>
    <div id="root" class="root"><div class="spinner-content-page">Loading...</div></div><% for (var i in htmlWebpackPlugin.files.js) { %>
    <div id="test"></div>
    <script type="text/javascript" src="<%=htmlWebpackPlugin.files.js[i]%>"></script><% } %>
</body>
</html>
